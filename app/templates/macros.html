{% macro displayBlog(my_blog_list) %}
    {% for blogs in my_blog_list %}
    <div class="card">
            <div class="card-body">
              <h4 class="card-title">{{blogs.blog_title}}</h4>
              <p class="card-text">{{blogs.blog_content| truncate(100)}}</p>
              <p>Posted By: <strong>{{blog.user.username}}</strong></p>
              <a href="/blog/{{blog.id}}" class="card-link btn btn-success">Full Blog</a>
            </div>
          </div>
    {% endfor %}
{% endmacro%}
